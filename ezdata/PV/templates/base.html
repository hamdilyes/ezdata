<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- CSS Files -->
    {% load static %}
    <title>
        EzData
    </title>
    <link rel="icon" type="image/png" href="{% static 'PV/img/ezdata.ico' %}" />

    <link href="{% static 'PV/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'PV/css/paper-bootstrap-wizard.css' %}" rel="stylesheet" />

    <!-- Fonts and Icons -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'PV/css/themify-icons.css'%}" rel="stylesheet">
    {% load static %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        {% if messages %}
        {% for message in messages %}
        alert('{{message}}')
        {% endfor %}
        {% endif %}
    </script>

</head>

<body>
    {% load static %}
    <div class="image-container set-full-height" style="background-image: url('{% static 'PV/img/background.jpeg' %}')">
        <!--   Big container   -->
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <!--      Wizard container        -->
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="orange" id="formWizard">

                        <div class="wizard-header text-center">
                            <h3 class="wizard-title">Préconfiguration</h3>
                            <p class="category">Informations nécessaires pour réaliser l'étude.</p>
                        </div>

                        {% block content %}

                        {% endblock %}

                    </div>
                </div>
            </div>
        </div><!-- end row -->
    </div><!--  big container -->


</body>


<!--   Core JS Files   -->
{% load static %}
<script src="{% static 'PV/js/test.js' %}" type="text/javascript"></script>

<script src="{% static 'PV/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'PV/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'PV/js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'PV/js/demo.js' %}" type="text/javascript"></script>
<script src="{% static 'PV/js/paper-bootstrap-wizard.js' %}" type="text/javascript"></script>

<!--  More information about jquery.validate here: https://jqueryvalidation.org/	 -->
<script src="{% static 'PV/js/jquery.validate.min.js' %}" type="text/javascript"></script>

</html>
