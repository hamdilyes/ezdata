<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="{% static 'PV/img/ezdata.ico' %}">

  <title>
    EzData {% block title %}{% endblock %}
  </title>

  {% load static %}
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'admin/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'admin/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href=" {% static 'admin/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href=" {% static 'admin/assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

</head>

<body class="{% block body_class %}{% endblock %}">
  {% load static %}
  {% block content %}{% endblock content %}

  {% include "includes/scripts.html" %}

  <!-- Specific JS goes HERE -->
  {% block javascripts %}{% endblock javascripts %}

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

  <!-- Github buttons -->
  {% load static %}
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src=" {% static 'admin/assets/js/soft-ui-dashboard.min.js' %}"></script>

</body>

</html>
